<!DOCTYPE html>
<html ng-app="shopApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <style>
        body{
            margin-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">珠峰商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#/home" >首页</a></li>
        <li><a href="#/users/reg">注册</a></li>
        <li><a href="#/users/login">登录</a></li>
    </ul>
</nav>
<div class="row" ng-view>

</div>
</body>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script>
    var app = angular.module('shopApp',['ngRoute']);
    app.config(function($routeProvider,$locationProvider){
        $routeProvider.when('/',{
            templateUrl:'pages/home.html',
            controller:'HomeCtrl'
        }).when('/home',{
            templateUrl:'pages/home.html',
            controller:'HomeCtrl'
        }).when('/users/reg',{
            templateUrl:'pages/user/reg.html',
            controller:'RegCtrl'
        }).when('/users/login',{
            templateUrl:'pages/user/login.html',
            controller:'LoginCtrl'
        }).otherwise({
            redirectTo:'/'
        });
    });
    app.controller('HomeCtrl',function($scope){
        $scope.title = '珠峰商城';
    });

    app.controller('NavBarCtrl',function($scope){
        $scope.title = '导航';
    });

    app.controller('RegCtrl',function($scope,$http,$location){
        $scope.title = '注册';
        $scope.save = function(){
            $http({
                url:'/users/reg',
                method:'POST',
                data:$scope.user
            }).success(function(user){
                $location.path('/users/login');
            }).error(function(data){
                $location.path('/users/reg');
            });
        }

    });

    app.controller('LoginCtrl',function($scope,$location,$http){
        $scope.title = '登陆';
        $scope.save = function(){
            $http({
                url:'/users/login',
                method:'POST',
                data:$scope.user
            }).success(function(user){
                $location.path('/home');
            }).error(function(data){
                //$location.path('/users/login');
            });
        }
    });
</script>
</html>
